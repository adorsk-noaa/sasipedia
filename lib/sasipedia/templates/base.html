<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        {% block head %}

        {% block styles %}
        <link rel="stylesheet" href="{{baseUrl}}assets/styles/reset.css" />
        <link rel="stylesheet" href="{{baseUrl}}assets/styles/style.css" />
        {% endblock %}

        <title>{% block title %}{% endblock %}</title>
        {% endblock %}
    </head>

    <body class="{{pageId}}" >
        <div class="inner">

            <div id="header">
                {% block header %}
                {% endblock %}
            </div>

            <div id="content">
                {% block content %}
                {% endblock %}
            </div>

            <div id="footer">
                {% block footer %}
                {% endblock %}
            </div>

            {% block scripts %}
            <script type="text/javascript" src="{{baseUrl}}assets/js/jquery-1.7.2.min.js"></script>
            {% endblock %}
        </div>
    </body>
</html>
